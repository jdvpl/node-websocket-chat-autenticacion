<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar con Google</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-6 mt-4">
        <h1>Iniciar con Google</h1>

        <div
          id="g_id_onload"
          data-client_id="239275841561-4ksj7cveka0pf65i472o4h53obco888s.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false"
        ></div>
        <div
          class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left"
        ></div>

        <button id="google_signout" style="display: none">Salir</button>

        <p id="name"></p>
        <p id="email"></p>
        <img src="" alt="" id="image" />
      </div>
      <div class="col-md-6">
        <div class="alert alert-danger mt-5" style="display: none" id="alerta" ></div>
        <form class="form-group">
          <h3>Iniciar Session</h3>
          <input type="text" name="email" id="" class="form-control mb-2" placeholder="Correo">
          <input type="password" name="password" id="" class="form-control mb-2" placeholder="ContraseÃ±a">
          <div class="d-grid">
            <input  value="Ingresar" type="submit"  class="btn btn-primary mb-2">
          </div>
        </form>
      </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="js/auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
